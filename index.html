<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/profile.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/e5f33213d7.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="conteudo">
        <section class="left">
            <div class="elements">
                <div class="btnshome">
                    <button class="btnhome ponto">...</button>
                    <i class="fa fa-home"><button class="btnhome">Início</button></i>
                    <i class="fa fa-search"><button class="btnhome">Procurar</button></i>
                    <i class="fa fa-book"><button class="btnhome">A tua Biblioteca</button></i>
                </div>
                <div class="criarlistas">
                    <i class="fa fa-plus"><button class="btnhome">Criar lista de reprodu...</button></i>
                    <i class="fa fa-heart"><button class="btnhome">Músicas de que gost...</button></i>
                </div>
            </div>
           
            <div class="listas">
                <ul class="listas_lista">
                    <a><li class="lista_repro">música para programar</li></a>
                    <a><li class="lista_repro">O teu top 2021</li></a>
                    <a><li class="lista_repro">Melhores</li></a>
                    <a><li class="lista_repro">Gonçalo</li></a>
                    <a><li class="lista_repro">Descobertas da semana</li></a>
                </ul>
            </div>
        </section>

        <section class="main">
            <header class="perfil">
                <button class="perfil_atualizar">Atualizar</button>
                <div class="id_profile">
                    <i class="gg-profile"></i>
                    <p class="p_perfil">goncalocarcar</p>
                </div>
            </header>
            <div class="patrocinio">
                <div class="headerpatrocinio">
                    <h3 class="title_patrocionio">Artistas nacionais em destaque</h3>
                    <h5 class="p_patrocinio">Patrocinado</h5>
                </div>
                <div class="patrociniocontent">
                    <h2>Digster</h2>
                    <ul class="artistassugeridos">
                        <li class="artistas">
                            <img src="images/panel1.png">
                            <label>Soraia Ramos, Nenny</label>
                        </li>
                        <li class="artistas">
                            <img src="images/panel2.png">
                            <label>Rita Laranjeira</label>
                        </li>
                        <li class="artistas">
                            <img src="images/panel3.png">
                            <label>Diana Lima</label>
                        </li>
                        <li class="artistas">
                            <img src="images/panel4.png">
                            <label>Joana Oliveira</label>
                        </li>
                    </ul>
                    <h2>Ouvir no <br> <i class="fa-brands fa-spotify"></i>  Spotify</h2>              
                </div>
            </div>
           
            <div class="playlists">
                <h1>Boa tarde</h1>
                <div class="tabela">
                    <ul>
                        <div class="linha1">
                            <li class="playlist">
                                <img src="images/playlist1.png">
                                <label>Melhores</label>
                            </li>
                            <li class="playlist">
                                <img src="images/playlist2.png">
                                <label>This Is David Carreira</label>
                            </li>
                            <li class="playlist">
                                <img src="images/playlist3.png">
                                <label>musica para programar</label>
                            </li>
                        </div>
                        <div class="linha2">
                            <li class="playlist">
                                <img src="images/playlist4.png">
                                <label>SoundCAST</label>
                            </li>
                            <li class="playlist">
                                <img src="images/playlist5.png">
                                <label>ProfJam</label>
                            </li>
                            <li class="playlist">
                                <img src="images/playlist6.png">
                                <label>Mix de David Carreira</label>
                            </li>
                        </div>
                    </ul>
                </div>

            </div>

            <div class="albuns">
                <h3>Mais como Fernando Daniel</h3>
                <ul class="lista_albuns">
                    <li class="album">
                        <img src="images/album1.png">
                        <label class="title">Pop PT Hits</label>
                        <label class="desc">Os hits portugueses que <br> não se podem esquec...</label>
                    </li>
                    <li class="album">
                        <img src="images/album2.png">
                        <label class="title">Canta no carro</label>
                        <label class="desc">Músicas para devorar <br> quilómetros na estrada.</label>
                    </li>
                    <li class="album">
                        <img src="images/album3.png">
                        <label class="title">Pop PT: O melhor...</label>
                        <label class="desc">O melhor pop <br> portugês de 2021...</label>
                    </li>
                    <li class="album">
                        <img src="images/album4.png">
                        <label class="title">Pop PT</label>
                        <label class="desc">Uma playlist de pura<br>alma pop! Foto: Nena.</label>
                    </li>
                    <li class="album">
                        <img src="images/album5.png">
                        <label class="title">Portugal Anos 2000</label>
                        <label class="desc">O melhor da primeira <br>década do milénio</label>
                    </li>
                    <li class="album">
                        <img src="images/album6.png">
                        <label class="title">Mix anos 2010</label>
                        <label class="desc">Piruka, Fernando Daniel, <br>Bárbara Bandeira e mais</label>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

<footer>
    <div class="music">
        <img src="images/musica1.png">
        <div class="music_autor">
             <h5>Neopolitin</h5>
             <h6>Guustavv</h6>
        </div>
        <i class="fa fa-heart"></i>
    </div>
    <div class="repro">
        <div class="cima">
            <button class="btn_repro active"> <i class="fa-solid fa-shuffle"></i></button>
            <button class="btn_repro"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn_repro"><i class="fa-solid fa-play"></i></button>
            <button class="btn_repro"><i class="fa-solid fa-forward-step"></i></button>
            <button class="btn_repro active"><i class="fa-solid fa-repeat"></i></button>
        </div>
        <div class="baixo">
            <img src="images/barra_volume.png" alt="barra volume">
        </div>
    </div>
    <div class="volume">
        <button class="btn_vol"><i class="fa-solid fa-bars"></i></button>
        <button class="btn_vol"><i class="fa-solid fa-computer"></i></button>
        <button class="btn_vol"><i class="fa-solid fa-volume-low"></i></button>
        <img src="images/barra_som.png" alt="som">
    </div>
</footer>
</html>
